  <div style="padding-top: 2%;" class="col-8 offset-2">
    <div class="row">
      <!-- Nisam siguran da li data-interval zapravo radi u Bootstrap 5, bolje ukloniti mozda nakon testiranja? -->
      <div data-interval="5000" id="carouselExampleSlidesOnly" class="carousel slide carousel-size"
        data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="./../mrrobot.jfif" class="d-block w-100" alt="Mr Robot slika">
          </div>
          <div class="carousel-item">
            <img src="./../peaky-blinders-1.jpg" class="d-block w-100" alt="Peaky Blinders slika">

            <img src="./../vis-a-vis.jpg" class="d-block w-100" alt="Vis a Vis slika">
          </div>

        </div>
      </div>
    </div>
    <!-- Sve se ovo dole moze ulepsati kasnije. Trenutno je bitno da radi, prave slike kasnije moze ubacivati -->
    <div class="row">
      <div>
        <h2>Popularno</h2>
        <!-- Swiper deo -->
        <div>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <!-- Primer obicnog slajda sa Swiper.js -->
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/450">
              </div>
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/550">
              </div>
              <!-- Primer slajda koji se moze kliknuti (obratiti paznju na <a>) -->
              <!-- btw sve slike su onoliko visoke koliko i najvisa - Predlog je neka CSS klasa da ogranici visinu na ~500px -->
              <div class="swiper-slide">
                <a href="#">
                  <img src="https://via.placeholder.com/550">
              </div>
              </a>
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/450">
              </div>
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/450">
              </div>
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/450">
              </div>
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/450">
              </div>
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/450">
              </div>
              <div class="swiper-slide">
                <img src="https://via.placeholder.com/450">
              </div>

            </div>
            <!-- <div class="swiper-pagination"></div> :: Tackica na dnu -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper - JavaScript deo -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      // Default slucaj; kada je prozor  < 320px
      slidesPerView: 1,
      spaceBetween: 5,
      breakpoints: {
        320: {
          slidesPerView: 2,
          spaceBetween: 10
        },
        // kada je prozor >= 480px
        480: {
          slidesPerView: 3,
          spaceBetween: 10
        },
        // kada je prozor  >= 640px
        640: {
          slidesPerView: 4,
          spaceBetween: 12
        },
        // kada je prozor  >= 900px
        900: {
          slidesPerView: 5,
          spaceBetween: 5
        }
      }
    });
  </script>
